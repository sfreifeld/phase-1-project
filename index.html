<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cinemate</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f1010aab05.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script defer src="main.js"></script>

    <h1 id="title">Cine<span>mate</span></h1>
    <div id="questions-container">
      <form id="question-form">
        <h3 id="question">
          Which one of these activities sounds the most fun?
        </h3>
        <div id="button-container">
          <div class="button-row">
            <button id="comedy" class="answer-button unselected" type="button">
              Hanging out with friends
            </button>
            <button id="romance" class="answer-button unselected" type="button">
              A long walk on the beach
            </button>
          </div>
          <div class="button-row">
            <button id="action" class="answer-button unselected" type="button">
              Skydiving
            </button>
            <button id="drama" class="answer-button unselected" type="button">
              Reading a book
            </button>
          </div>
          <div class="button-row">
            <button id="family" class="answer-button unselected" type="button">
              Playing a board game
            </button>
          </div>
        </div>
        <div id="button-group">
          <button id="backwards" type="button">
            <i class="fa fa-backward"></i>&nbsp;&nbsp;Back
          </button>
          <button id="forwards" type="button">
            Next&nbsp;&nbsp;<i class="fa fa-forward"></i>
          </button>
          <input type="submit" id="submit" value="Submit" />
        </div>
      </form>
    </div>

    <div id="suggestions-container" style="display: none">
      <div class="show" id="show1">show 1</div>
      <div class="show" id="show2">show 2</div>
      <div class="show" id="show3">show 3</div>
    </div>
    <footer id="footer">
      Made with &#x2764; &#xfe0f; by
      <a href="https://github.com/sfreifeld" target="_blank">Sab</a> and
      <a href="https://github.com/samanthacabrera" target="_blank">Sam</a>
    </footer>
  </body>
</html>
